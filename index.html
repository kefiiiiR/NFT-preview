<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product-img">
      <div class="product-img-show">
        <img src="images/icon-view.svg" alt="">
      </div>
        <a href="#"><img src="images/image-equilibrium.jpg" class="product-img-all" alt=""></a>
    </div>
    <div class="product">
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <p class="eth-price"><img src="images/icon-ethereum.svg" alt="" style="height: 12px;"> 0.041 ETH</p>
      <p class="time-left"><img src="images/icon-clock.svg" alt="" style="height: 12px;"> 3 days left</p>
        <hr class="line">
      <p class="avatar"><img src="images/image-avatar.png" alt="" class="avatar">Creation of <a href="#">&nbsp; Jules Wyvern</a></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">kefiiiiR</a>.
    </div>
  </div>


</body>
</html>
